cache: apt
dist: trusty
sudo: false
language: python
cache:
  pip: true
  directories:
  - $HOME/virtualenv
python:
  - "3.6"
install:
  - pip install -U ucca
env:
  global:
    - secure: ""
  matrix:
  - DATASET=xml
script:
  - python -m scripts.validate $DATASET || echo Ignoring validation failures
after_success:
  - curl https://raw.githubusercontent.com/UniversalConceptualCognitiveAnnotation/docs/master/.visualize.sh | bash

